<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Vibes</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* GIF background */
        .gif-background {
            background-image: url("https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif");
            background-size: cover;
            background-position: center;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-shadow: 2px 2px 10px black;
        }

        a {
            margin-top: 20px;
            color: #00ffff;
            font-size: 20px;
            text-decoration: none;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 10px;
        }

        a:hover {
            background-color: #00ffff;
            color: black;
        }
    </style>
</head>

<body>

    <div class="gif-background">
        <h1>Welcome to My Random Website</h1>
        <p>This site exists for absolutely no reason.</p>

        <!-- RANDOM TEXT GOES HERE -->
        <p id="randomText"></p>

        <a href="https://www.google.com" target="_blank">
            Click me for chaos
        </a>
    </div>

    <script>
        const texts = [
            "why are you still here",
            "this website has no purpose",
            "go drink water",
            "you found the secret message",
            "P.E.A.K INTERNET"
        ];

        document.getElementById("randomText").innerText =
            texts[Math.floor(Math.random() * texts.length)];
    </script>

</body>
</html>
